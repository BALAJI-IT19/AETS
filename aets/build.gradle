plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java'
	id 'war'
}

repositories {
	// Use jcenter for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	mavenCentral()
}


war {
	baseName = 'dc'
}


sourceCompatibility = 1.8
targetCompatibility = 1.8


sourceSets {
	main {
		java {
			srcDirs 'src/main/java/'
		}
		resources {
			srcDir 'src/main/resources/'
		}
	}
}

dependencies {
    compile 'org.springframework:spring-aop:5.1.5.RELEASE'
    compile 'org.springframework:spring-beans:5.1.5.RELEASE'
    compile 'org.springframework:spring-context:5.1.5.RELEASE'
    compile 'org.springframework:spring-core:5.1.5.RELEASE'
    compile 'org.springframework:spring-jdbc:5.1.5.RELEASE'
    compile 'org.springframework:spring-test:5.1.5.RELEASE'
    compile 'org.springframework:spring-tx:5.1.5.RELEASE'
    compile 'org.springframework:spring-web:5.1.5.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.5.RELEASE'
    compile 'org.apache.tiles:tiles-core:3.0.5'
    compile 'org.apache.tiles:tiles-jsp:3.0.5'
    compile 'org.apache.tiles:tiles-velocity:3.0.5'
    compile 'org.apache.tiles:tiles-api:3.0.5'
    compile 'org.apache.tiles:tiles-autotag-core-runtime:1.1.0'
    compile 'org.apache.tiles:tiles-el:3.0.5'
    compile 'org.apache.tiles:tiles-freemarker:3.0.5'
    compile 'org.apache.tiles:tiles-extras:3.0.5'
    compile 'org.apache.tiles:tiles-compat:3.0.5'
    compile 'org.apache.tiles:tiles-template:3.0.5'
    compile 'org.apache.tiles:tiles-servlet:3.0.5'
    compile 'org.apache.tiles:tiles-request-servlet:1.0.6'
    compile 'org.apache.tiles:tiles-request-api:1.0.6'
    compile 'org.apache.tiles:tiles-mvel:3.0.5'
    compile 'org.apache.tiles:tiles-request-velocity:1.0.6'
    compile 'org.apache.tiles:tiles-ognl:3.0.5'
    compile 'org.apache.tiles:tiles-request-servlet-wildcard:1.0.6'
    compile 'org.apache.tiles:tiles-request-freemarker:1.0.6'
    compile 'org.apache.tiles:tiles-request-mustache:1.0.6'
    compile 'org.apache.tiles:tiles-request-jsp:1.0.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
    compile 'commons-collections:commons-collections:3.2.1'
    compile 'commons-validator:commons-validator:1.3.1'
    compile 'commons-beanutils:commons-beanutils:1.7.0'
    compile 'commons-chain:commons-chain:1.1'
    compile 'commons-digester:commons-digester:1.6'
    compile 'commons-fileupload:commons-fileupload:1.1.1'
    compile 'commons-io:commons-io:1.2'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    compile 'commons-logging:commons-logging:1.0.4'
    compile 'org.xhtmlrenderer:core-renderer:R8pre2'
    compile 'com.itextpdf:itextpdf:5.4.2'
    compile 'jfree:jcommon:1.0.16'
    compile 'jfree:jfreechart:1.0.13'
    compile 'net.sourceforge.jexcelapi:jxl:2.6'
    compile 'com.github.penggle:kaptcha:2.3.2'
    compile 'taglibs:standard:1.0.2'
    compile 'org.apache.httpcomponents:httpclient:4.3.4'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'javax.servlet:jstl:1.2'
    compile 'com.itextpdf.tool:xmlworker:5.4.1'
    compile 'javax.servlet.jsp:jsp-api:2.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile group: 'org.json', name: 'json', version: '20180813'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
  
	compile fileTree(dir: 'lib', include: ['*.jar'])
}

task deploy (dependsOn: war){
	copy {
		from "$buildDir/libs"
		into "war"
		include "*.war"
	}
}
